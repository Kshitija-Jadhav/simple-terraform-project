<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 2em;
            margin: 2em;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .project {
            margin-bottom: 1em;
        }

        .review {
            border-left: 4px solid #3498db;
            padding-left: 1em;
            margin-bottom: 1em;
        }

        /* CSS Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .animated {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>

    <header>
        <h1>John's Portfolio</h1>
    </header>

    <section class="animated">
        <h2>Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <p>Description of Project 1 goes here.</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <p>Description of Project 2 goes here.</p>
        </div>
    </section>

    <section class="animated">
        <h2>Reviews</h2>
        <div class="review">
            <p>"John did an excellent job on our project. Highly recommended!"</p>
            <p>- Client A</p>
        </div>
        <div class="review">
            <p>"Very professional and delivered on time. Great work!"</p>
            <p>- Client B</p>
        </div>
    </section>

</body>
</html>
